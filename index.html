<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 col-sm-5 col-xs-12">
            <div class="banner-img">
              
            </div>
          </div>
          <div class="col-md-7 col-sm-7 col-xs-12">
            <div class="countdown">

            </div>
            <div class="head">
              <h1>Launcher</h1>
            </div>
            <div class="head">
              <h1>Launching Soon!</h1>
            </div>
            <div class="info">
              <p>Far far away, behind the word mountains, far</p>
              <p>from the countries Vokalia and Consonantia,</p>
              <p>there live the blind texts.</p>
            </div>
            <div class="email-box">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your email" aria-label="Enter your email" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">SEND</button>
                </div>
              </div>
            </div>
            <div class="notice">
              <p> Please enter your email address for early access.</p>
            </div>
            <div class="icons">
              <span class="icon"><i class="fa fa-facebook" aria-hidden="true"></i>
              </span>
              <span class="icon"><i class="fa fa-twitter" aria-hidden="true"></i>
              </span>
              <span class="icon"><i class="fa fa-instagram" aria-hidden="true"></i>
              </span>
              <span class="icon"><i class="fa fa-google-plus" aria-hidden="true"></i>
              </span>
              <span class="icon"><i class="fa fa-pinterest-square" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
